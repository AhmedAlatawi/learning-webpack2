<h3>Basic JS Loading Demo</h3>
<p>See how we loaded <code>lodash</code> library and executed it's <code>pick()</code> function</p>
<div>
    <pre>
let iphone = {
	RAM: '8gb',
	retina: true,
	screen: 'touch',
	'lightning': true
};
let mobile = _.pick(iphone,['RAM', 'screen']);
    </pre>
</div>
<div id="lodash">
Original Object <span class='code iphone'></span>.
<br>"Pick"ed Object <span class='code mobile'></span>.
</div>
